name: flutter_todo
description: A new Flutter Todo application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scoped_model: 1.0.1
  sqflite: 1.1.2
  path_provider: 0.5.0+1
  flutter_slidable: 0.4.9
  intl: 0.15.7
  image_picker: ^0.6.7+11
  flutter_calendar_carousel: 1.3.15+3

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true